<!DOCTYPE html>
<html>
<head>
  <title>Página de Administración</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Página de Administración</h1>

  <h2>Cargar Datos de Optimetría</h2>
  <form id="upload-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <label for="rut">Rut (Formato xx.xxx.xxx-x):</label>
    <input type="text" id="rut" name="rut" required pattern="\d{2}\.\d{3}\.\d{3}-\w">

    <label for="tipo-lentes">Tipo de Lentes:</label>
    <select id="tipo-lentes" name="tipo-lentes" required>
      <option value="lejos">Lejos</option>
      <option value="cerca">Cerca</option>
    </select>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="pdf">Archivo PDF:</label>
    <input type="file" id="pdf" name="pdf" accept=".pdf" required>

    <h3>Datos de la Optometría</h3>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>OD</th>
          <th>OI</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ESF</td>
          <td><input type="number" name="od-esf" required></td>
          <td><input type="number" name="oi-esf" required></td>
        </tr>
        <tr>
          <td>CIL</td>
          <td><input type="number" name="od-cil" required></td>
          <td><input type="number" name="oi-cil" required></td>
        </tr>
        <tr>
          <td>EJE</td>
          <td><input type="number" name="od-eje" required></td>
          <td><input type="number" name="oi-eje" required></td>
        </tr>
        <tr>
          <td>DP</td>
          <td><input type="number" name="od-dp" required></td>
          <td><input type="number" name="oi-dp" required></td>
        </tr>
      </tbody>
    </table>

    <button type="submit">Guardar Datos</button>
  </form>

  <script>
    // Obtener el formulario de carga
    const uploadForm = document.getElementById('upload-form');

    // Agregar un controlador de eventos para el envío del formulario
    uploadForm.addEventListener('submit', event => {
      event.preventDefault(); // Evitar el envío del formulario por defecto

      // Obtener los valores ingresados en el formulario
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const edad = document.getElementById('edad').value;
      const rut = document.getElementById('rut').value;
      const tipoLentes = document.getElementById('tipo-lentes').value;
      const fecha = document.getElementById('fecha').value;
      const pdfFile = document.getElementById('pdf').files[0]; // Obtener el archivo PDF

      // Crear el ID combinando el RUT sin puntos ni guion y la fecha en formato dd_mm_aa
      const id = rut.replace(/[.-]/g, '') + '_' + fecha.replaceAll('-', '_');

      // Crear un objeto FormData para enviar los datos al servidor
      const formData = new FormData();
      formData.append('id', id);
      formData.append('nombre', nombre);
      formData.append('apellido', apellido);
      formData.append('edad', edad);
      formData.append('rut', rut);
      formData.append('tipoLentes', tipoLentes);
      formData.append('fecha', fecha);
      formData.append('pdf', pdfFile);

      // Realizar la petición AJAX al servidor para guardar los datos en MongoDB
      fetch('/guardar_optometria', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert('Los datos de la optometría se han guardado correctamente.');
          uploadForm.reset(); // Limpiar el formulario
        } else {
          alert('Ha ocurrido un error al guardar los datos de la optometría.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Ha ocurrido un error al guardar los datos de la optometría.');
      });
    });
  </script>
</body>
</html>
