<!DOCTYPE html>
<html>
<head>
  <title>Página de Administración</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  
    
  
  

</head>
<body>
  <div class="container">
    <h1 class="mt-4">Página de Administración</h1>
    <img src="https://cdn.discordapp.com/attachments/1091165133948076107/1121669389066977350/image.png" alt="Imagen" style="float: right;">

    <h2 class="mt-4">Cargar Datos de Optimetría</h2>
    <form id="upload-form">
      <div class="form-group">
        <label for="nombre" class="custom-label" >Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required>
      </div>

      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" class="form-control" id="edad" name="edad" required>
      </div>

      <div class="form-group">
        <label for="rut">Rut (Formato xx.xxx.xxx-x):</label>
        <input type="text" class="form-control" id="rut" name="rut" required pattern="\d{2}\.\d{3}\.\d{3}-\w">
      </div>

      <div class="form-group">
        <label for="tipo-lentes">Tipo de Lentes:</label>
        <select class="form-control" id="tipo-lentes" name="tipo-lentes" required>
          <option value="lejos">Lejos</option>
          <option value="cerca">Cerca</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
      </div>

      <div class="form-group">
        <label for="pdf">Archivo PDF:</label>
        <input type="file" class="form-control-file" id="pdf" name="pdf" accept=".pdf" required>
      </div>

      <h3 class="mt-4">Datos de la Optometría</h3>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>OD</th>
            <th>OI</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ESF</td>
            <td><input type="number" class="form-control" name="od-esf" required></td>
            <td><input type="number" class="form-control" name="oi-esf" required></td>
          </tr>
          <tr>
            <td>CIL</td>
            <td><input type="number" class="form-control" name="od-cil" required></td>
            <td><input type="number" class="form-control" name="oi-cil" required></td>
          </tr>
          <tr>
            <td>EJE</td>
            <td><input type="number" class="form-control" name="od-eje" required></td>
            <td><input type="number" class="form-control" name="oi-eje" required></td>
          </tr>
          <tr>
            <td>DP</td>
            <td><input type="number" class="form-control" name="od-dp" required></td>
            <td><input type="number" class="form-control" name="oi-dp" required></td>
          </tr>
        </tbody>
      </table>

      <button type="submit" class="btn btn-primary">Guardar Datos</button>
    </form>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    // Obtener el formulario de carga
    const uploadForm = document.getElementById('upload-form');

    // Agregar un controlador de eventos para el envío del formulario
    uploadForm.addEventListener('submit', event => {
      event.preventDefault(); // Evitar el envío del formulario por defecto

      // Obtener los valores ingresados en el formulario
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const edad = document.getElementById('edad').value;
      const rut = document.getElementById('rut').value;
      const tipoLentes = document.getElementById('tipo-lentes').value;
      const fecha = document.getElementById('fecha').value;
      const pdfFile = document.getElementById('pdf').files[0]; // Obtener el archivo PDF

      // Crear el ID combinando el RUT sin puntos ni guion y la fecha en formato dd_mm_aa
      const id = rut.replace(/[.-]/g, '') + '_' + fecha.replaceAll('-', '_');

      // Crear un objeto FormData para enviar los datos al servidor
      const formData = new FormData();
      formData.append('id', id);
      formData.append('nombre', nombre);
      formData.append('apellido', apellido);
      formData.append('edad', edad);
      formData.append('rut', rut);
      formData.append('tipoLentes', tipoLentes);
      formData.append('fecha', fecha);
      formData.append('pdf', pdfFile);

      // Realizar la petición AJAX al servidor para guardar los datos en MongoDB
      fetch('/guardar_optometria', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert('Los datos de la optometría se han guardado correctamente.');
          uploadForm.reset(); // Limpiar el formulario
        } else {
          alert('Ha ocurrido un error al guardar los datos de la optometría.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Ha ocurrido un error al guardar los datos de la optometría.');
      });
    });
  </script>
</body>
</html>
