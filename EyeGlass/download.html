<!DOCTYPE html>
<html>
<head>
  <title>Descargar Optometría</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Descargar Optometría</h1>
  
  <h2>Optometrías Disponibles</h2>
  <ul id="optometrias-list"></ul>

  <script>
    // Datos de las optometrías (simulación)
    var optometrias = [
      { id: 1, nombre: 'Optometría 1', archivo: 'datos_optometria1.json' },
      { id: 2, nombre: 'Optometría 2', archivo: 'datos_optometria2.json' },
      { id: 3, nombre: 'Optometría 3', archivo: 'datos_optometria3.json' }
    ];

    // Obtener la lista de optometrías
    var optometriasList = document.getElementById('optometrias-list');

    // Generar los elementos de la lista
    optometrias.forEach(function(optometria) {
      var listItem = document.createElement('li');
      var link = document.createElement('a');
      link.href = optometria.archivo;
      link.download = optometria.archivo;
      link.innerText = optometria.nombre;
      listItem.appendChild(link);
      optometriasList.appendChild(listItem);
    });
  </script>
</body>
</html>
